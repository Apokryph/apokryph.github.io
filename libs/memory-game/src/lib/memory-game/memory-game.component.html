<div class="game-board">
  <div *ngFor="let row of gameService.gameBoard" class="row">
    <div
      *ngFor="let card of row"
      class="card"
      [class.flipped]="card.flipped"
      (click)="gameService.flipCard(card)"
    >
      <div class="card__content position--absolute">
        <img
          class="card__content--front position--absolute"
          [ngSrc]="card.content"
          height="100"
          width="100"
          [alt]="card.content"
        />
        <img
          class="card__content--back position--absolute"
          [ngSrc]="'assets/memory-game/angular_bg.svg'"
          height="100"
          width="100"
          [alt]="'Kartenrückseite'"
          priority
        />
      </div>
    </div>
  </div>
</div>

<p-dialog
  header="Spiel gewonnen! Hurra!!!"
  [(visible)]="gameService.gameEnded"
  [style]="{ width: '60vw' }"
  [breakpoints]="{ '960px': '80vw' }"
  [draggable]="false"
  [resizable]="false"
  [position]="'top'"
>
  <p>
    Herzlichen Glückwunsch! Du hast {{ gameService.steps }} Züge benötigt. Jetzt
    kannst du es noch einmal versuchen:
  </p>
  <ng-template pTemplate="footer">
    <p-button label="Neues Spiel" (onClick)="startGame()"></p-button>
  </ng-template>
</p-dialog>
